<!-- templates/search.html -->
{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

</head>
<style>
  input[type=text] {
    text-align: center;
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }
</style>

<style>

  a#item:hover {
    /* display: inline-flex; */
    padding: 15px;
    background-color: #2a9d8f;
    color: rgb(249, 140, 76);
    border-radius: 23px;


  }
</style>



<body>
  <form method=post enctype=multipart/form-data>
    <div class="field">
      <div class="control">
        <input class="input is-large" id="search" type="text" name="search" placeholder="Ask Your Question"
          autofocus="">
      </div>
    </div>


    <input id="btnsearch" class="button is-block is-info is-large is-fullwidth" type=submit value=Ask>
    <p id="demo"></p>

    <hr>


  </form>

  {% for answer in answers %}

  <div class="box" style="text-align: left;">
    <p style="font-size: 25px;"><span style="color:coral;font-weight:bold">{{answer.answer}}</span></p><br>
    <p style="font-size: 20px;">{{answer.context}}</p><br>
    <p>Score: {{answer.score}}</p>
    <p>Page Number: {{answer.meta["page"]}}</p>

    <!-- pdf linki -->
    <p style="text-align: right;"><a id="item" target="_blank" style="font-size: 30px;text-align: right;padding: 10px; "
        href=http://127.0.0.1:5000/view/{{answer.meta["name"]}}>{{answer.meta["name"]}}<img src="../static/pdfview.png"
          alt="hello" height="30" width="30"></a></p>
  </div>
  {% endfor %}
</body>

</html>

{% endblock %}
